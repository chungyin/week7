<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Week7_ECharts</title>
    <script src="echarts.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1200px;height:800px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '從未結婚人口比例'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['2006', '2011', '2016']
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [{
                type: 'category',
                boundaryGap: false,
                data: ['25', '30', '35', '40', '45', '50', '...']
            }],
            yAxis: [{
                type: 'value'
            }],
            series: [{
                    name: '2006',
                    type: 'line',
                    stack: 'total',
                    areaStyle: {
                        normal: {}
                    },
                    data: [81.4, 49.5, 29.2, 18.2, 9.9, 5.5, 0]
                }, {
                    name: '2011',
                    type: 'line',
                    stack: 'total',
                    areaStyle: {
                        normal: {}
                    },
                    data: [82.6, 50, 28.8, 20.9, 14.2, 5.8, 0]
                }, {
                    name: '2016',
                    type: 'line',
                    stack: 'total',
                    areaStyle: {
                        normal: {}
                    },
                    data: [83.1, 49.4, 28.7, 20.3, 16, 7.7, 0]
                },

            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
